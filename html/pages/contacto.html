</head>

<body class="layout">
  <div data-include="../../assets/header.html"></div>
  <main class="main">
    <section class="contacto">
      <h2>Contacto</h2>
      <article class="contacto__container">
        <div class="wsp">
          <figure class="icon">
            <a href="https://api.whatsapp.com/send?phone=5491127189256" target="_blank"><img class="icon"
                src="/assets/icons/whatsapp.png" alt="whatsapp" /></a>
          </figure>
          <p>+5491127189256</p>
        </div>

        <div class="gmail">
          <a href="mailto:brismarmodesty@gmail.com">
            <figure class="icon">
              <img src="/assets/icons/gmail.png" alt="gmail" />
            </figure>
          </a>
          <p>brismarmodesty@gmail.com</p>
        </div>

        <div class="posicion">
          <figure class="icon">
            <img src="/assets/icons/marcador-de-posicion.png" alt="posicion" />
          </figure>
          <p>Villa Urquiza - CABA</p>
        </div>
      </article>
      <form class="formulario" action="https://formsubmit.co/brismarmodesty@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Nombre" title="Nombre sólo acepta letras y espacios en blanco"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required />
        <input type="email" name="email" placeholder="Email" title="Email incorrecto"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required />
        <input type="number" placeholder="Telefono" />
        <textarea name="comments" id="" cols="30" rows="10" placeholder="Mensaje"
          title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
        <button type="submit" value="Enviar">Enviar</button>
      </form>
    </section>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div data-include="../../assets/footer_details.html"></div>
  </main>
  <div data-include="../../assets/footer.html"></div>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
